            $(function(){
                $(".img").on("mouseover",function(){
                    $(this).stop().animate({      //stop  for do only stop  running
                        "opacity":1,
                    },500);
                }).on("mouseout",function(){
                    $(this).stop().animate({
                        "opacity":0.5
                        },500);
                    })
                })
        
        </script>
        <style>
            .img{width:100px;height:100px;background-color:red;opacity:0.5;}
        </style>
    </head>
