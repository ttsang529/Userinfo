<!DOCTYPE html>
<html lang="en">
    <head>
        <title>player</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script>
        function Player(name ,hp){
            this.name=name;
            this.hp=hp;
            this.ul=document.createElement("img");
            this.ui.src="player.png";
            document.body.appendChild(this.ui);
            this.addEvent=function(eventName,handler){
                this.ui.addEventListener(eventName.handler);
            }
        }
        
    </script>

</html>
