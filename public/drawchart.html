<!DOCTYPE html>
<html lang="en">
    <head>
        <title>drawchart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script type="text/javascript" src="loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      //google.charts.setOnLoadCallback(drawChart);
      google.charts.setOnLoadCallback(init);

      var chart;


      //init to set getElement on piechart
      function init(){
         chart = new google.visualization.PieChart(document.getElementById('piechart'));
      }

      function drawChart() {
            var data = google.visualization.arrayToDataTable([
            ['Language', 'Speakers (in millions)'],
            ['German',  5.85],
            ['French',  1.66],
            ['Italian', 0.316],
            ['Romansh', 0.0791]
            ]);

            var options = {
                legend: 'none',
                pieSliceText: 'label',
                title: 'Swiss Language Use (100 degree rotation)',
                pieStartAngle: 100,
            };

            chart.draw(data, options);
      }

      //redraw
      function redrawChart(){
        chart.clearChart();
         var data = google.visualization.arrayToDataTable([
            ['Language', 'Speakers (in millions)'],
            ['test',  3.85],
            ['love',  4.66],
            ['get', 9.316],
            ['fffff', 7.0791]
            ]);

            var options = {
                legend: 'none',
                pieSliceText: 'label',
                title: 'Swiss Language Use (78 degree rotation)',
                pieStartAngle: 100,
            };

            chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <button onclick="drawChart();">Show</button>
    <button onclick="redrawChart();">Redraw</button>
    <button onclick="chart.clearChart();">clear</button>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
